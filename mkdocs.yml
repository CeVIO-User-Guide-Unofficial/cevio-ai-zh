site_name: CeVIO AI 用户指南
site_description: 非官方的 CeVIO AI 用户指南中文版翻译
repo_url: https://github.com/CeVIO-User-Guide-Unofficial/CeVIO-AI
repo_name: CUGU/CeVIO-AI

# docs_dir: '../../docs/zh'

# Theme
theme:
  custom_dir: 'overrides/'                  # This is where the customization of the theme lives
  name: material
  features:
    - content.tooltips
    - content.code.annotate
    - content.code.copy
    - header.autohide
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top
    - navigation.footer
  icon:
    repo: fontawesome/brands/github
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/CeVIO_st
      name: CeVIO on Twitter
  alternate:  
      # Switch to Chinese
    - name: 中文（简体）
      link: ./zh/
      lang: zh
      # Switch to English
    - name: English
      link: ./en/
      lang: en

# CSS
extra_css:
  - assets/stylesheets/extra.css

# Extensions
markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true 
  - tables
  - toc:
      toc_depth: 6

plugins:
  - i18n:
      default_language: zh
      docs_structure: folder
      languages:
        zh:
          name: 中文
        en:
          name: English
      nav_translations:
        zh:
          Introduction: 简介
          Getting Started: Getting Started
          First Guide: 入门
          Operation: 基本操作
          Talk Track: 语音轨道
          Song Track: 歌唱轨道
          Audio Track: 音频轨道
          Options: 选项
          Shortcut Key: 快捷键
          External Interface: 外部调用接口
          FAQ and Bugs: FAQ和已知问题
          Others: 其他
        en:
          Introduction: Introduction
          Getting Started: Getting Started
          First Guide: First Guide
          Operation: Operation
          Talk Track: Talk Track
          Song Track: Song Track
          Audio Track: Audio Track
          Options: Options
          Shortcut Key: Shortcut Key
          External Interface: External Interface
          FAQ and Bugs: FAQ and Bugs
          Others: Others
  - glightbox
  - git-revision-date-localized:
      type: date
      enable_creation_date: true
  - search

